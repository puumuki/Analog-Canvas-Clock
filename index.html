<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Analog Canvas Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable=no" />  
        <meta name="apple-mobile-web-app-capable" content="yes" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
        <script type="text/javascript" src="animation.js"></script>
        <script type="text/javascript" src="clock.js"></script>
        <script type="text/javascript" src="formbuilder.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="bgobject.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div><canvas width="380" height="480" id="canvas"></canvas></div>
        <form action="" id="clock-form"></form>
    </body>

    <script type="application/javascript">
        $("body").ready( function() {
            Clock.init();
            Clock.draw();
            animate();
        });
    </script>
</html>
